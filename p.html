<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Layer Birthday Cake with Rotating Candles</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #b9cae0, #bfa2db);
    height: 100vh;
    margin: 0;
    perspective: 1200px;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  :root {
    --cake-size: 400px;
    --mid-size: 300px;
    --top-size: 200px;
    --photo-size: 120px;
    --photo-distance: 220px;
    --candle-distance: 100px;
    --mid-text-distance: 160px;
  }

  .cake {
    display: flex;
    flex-direction: column;
    align-items: center;
    transform-style: preserve-3d;
    position: relative;
    transform: translateY(-50px);
  }

  .layer {
    border-radius: 30px 30px 0 0;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 -10px 15px rgba(0,0,0,0.3);
  }

  .layer.base {
    width: var(--cake-size);
    height: 220px;
    background: linear-gradient(to bottom, #85c1c8, #a04563,#0e5b2e, #0f2dc5);
    z-index: 1;
  }

  .layer.midil {
    width: var(--mid-size);
    height: 170px;
    background: linear-gradient(to bottom, #1d865e, #5868b7,#46a2ac, #60299b);
    margin-top: -40px;
    z-index: 2;
    position: relative;
  }

  .layer.top {
    width: var(--top-size);
    height: 130px;
    background: linear-gradient(to bottom, #242053, #4c90a6,#8a35bc);
    margin-top: -40px;
    margin-bottom: 40px;
    z-index: 3;
    position: relative;
  }

  .tray {
    width: calc(var(--cake-size) + 40px);
    height: 10px;
    background: #cac9c9;
    box-shadow: 0px 10px 0px 3px #9E9E9E;
    margin-top: -5px;
    border-radius: 5px;
  }

  /* === Rotating Photos on Base Layer === */
  .photo-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-cake 14s linear infinite;
  }

  .photo-wrap img {
  position: absolute;
  top: 15px;
  width: var(--photo-size);
  height: var(--photo-size);
  object-fit: cover;        
  object-position: top;    
  border-radius: 50%;
  border: 3px solid black;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
}

  .photo-wrap img:nth-child(1) { transform: rotateY(0deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(2) { transform: rotateY(60deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(3) { transform: rotateY(120deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(4) { transform: rotateY(180deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(5) { transform: rotateY(240deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(6) { transform: rotateY(300deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(7) { transform: rotateY(360deg) translateZ(var(--photo-distance)); }

  @keyframes rotate-cake {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* === Rotating Text on Middle Layer === */
  .text-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-text 12s linear infinite;
  }

  .rotating-text {
    position: absolute;
    font-size: 24px;
    color:rgb(15, 15, 196);
    font-weight: bold;
    text-shadow: 2px 2px 8px white;
    white-space: nowrap;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .rotating-text:nth-child(1) { transform: rotateY(0deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(2) { transform: rotateY(90deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(3) { transform: rotateY(180deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(4) { transform: rotateY(270deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }

  @keyframes rotate-text {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* === Center Text (Rainbow Animation) === */
  .center-text {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 28px;
    font-weight: bold;
    white-space: nowrap;
    z-index: 10;
  }

  .center-text span {
    display: inline-block;
    animation: rainbow 2s linear infinite;
  }

  .layer.top, .layer.midil, .layer.base {
  transition: background 1s ease-in-out;
}

 @keyframes rainbow {
  0%   { color: red; }
  10%  { color: orange; }
  20%  { color: yellow; }
  30%  { color: green; }
  40%  { color: blue; }
  50%  { color: indigo; }
  60%  { color: violet; }
  70%  { color: deeppink; }
  80%  { color: cyan; }
  90%  { color: lime; }
  100% { color: red; } /* loop back */
}

  /* === Fixed Rotating Candles on Top Layer === */
  .candle-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-candles 10s linear infinite;
  }

  .candle {
    width: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .candle:nth-child(1) { transform: rotateY(0deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }
  .candle:nth-child(2) { transform: rotateY(120deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }
  .candle:nth-child(3) { transform: rotateY(240deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }

  .candle--wax {
    height: 60px;
    width: 100%;
    border-radius: 10px 10px 0 0;
    background: repeating-linear-gradient(
      -50deg, 
      #ff0000 0 10px, 
      #3fb13f 10px 20px, 
      #2f2fbf 20px 30px,
      #ffff00 30px 40px
    );
    animation: candle 2.5s infinite linear;
  }

  .candle--wick {
    height: 8px;
    width: 3px;
    background: #333;
    margin-bottom: -1px;
  }

  .candle--light {
    width: 20px;
    height: 30px;
    border-radius: 50% 50% 20% 20%;
    background: radial-gradient(circle, #ffeb3b, #ff9800, transparent 70%);
    animation: flicker 1s infinite alternate;
    margin-bottom: -5px;
    box-shadow: 0 0 20px #ff9800;
  }

  @keyframes rotate-candles {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  @keyframes flicker {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(0.9); opacity: 1; }
  }

  @keyframes candle {
    0% { background-position: 0 0; }
    100% { background-position: 0 -200px; }
  }

  /* Decorative elements */
  .decoration {
    position: absolute;
    width: 100%;
    height: 20px;
    background: repeating-linear-gradient(
      45deg,
      #90098c,
      #c1390b 10px,
      #481567 10px,
      #af5bc5 20px
    );
    border-radius: 10px;
    bottom: 0;
    z-index: 4;
  }

      @keyframes rainbow {
      0%   { color: red; }
      10%  { color: orange; }
      20%  { color: yellow; }
      30%  { color: green; }
      40%  { color: blue; }
      50%  { color: indigo; }
      60%  { color: violet; }
      70%  { color: deeppink; }
      80%  { color: cyan; }
      90%  { color: lime; }
      100% { color: red; }
    }

    /* Apply rainbow effect */
    .rotating-text {
      font-size: 28px;
      font-weight: bold;
      animation: rainbow 2s linear infinite;
    }

  .decoration.base { width: var(--cake-size); }
  .decoration.midil { width: var(--mid-size); }
  .decoration.top { width: var(--top-size); }

  .balloon {
  position: absolute;
  width: 200px;
  height: 300px;
  border-radius: 50%;
  animation: float 2s ease-in-out infinite;
  z-index: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 30px;
  overflow: hidden;
  text-align: center;
  animation: floatRotate 3s ease-in-out infinite;
  transform-origin: bottom center;
}

  .balloon:after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 40px;
    background: #fff;
  }
.balloon::before {
  content: var(--name);
  position: absolute;
  top: 35%;
  width: 100%;
}
  .balloon:nth-child(1) {
    background: radial-gradient(circle at 30% 30%, #ff4081, #811395);
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .balloon:nth-child(2) {
    background: radial-gradient(circle at 30% 30%, #00e676, #a6730e);
    top: 5%;
    right: 15%;
    animation-delay: 1s;
  }

  .balloon:nth-child(3) {
    background: radial-gradient(circle at 30% 30%, #8e0c7c, #7c4dff);
    bottom: 10%;
    left: 15%;
    animation-delay: 2s;
  }
  .balloon:nth-child(4) {
    background: radial-gradient(circle at 30% 30%, #350c8e, #2e1180,#770e79, #aa1340);
    bottom: 10%;
    left: 75%;
    animation-delay: 2s;
  }
  .balloon:nth-child(5) {
    background: radial-gradient(circle at 30% 30%, #34137c,#317eb6,#c31ba4,#87ba12);
    bottom: 45%;
    left: 63%;
    animation-delay: 2s;
  }
  .balloon:nth-child(6) {
    background: radial-gradient(circle at 30% 30%,#2c1b4f,#a42b5c,#24bc2c,#b64b0d );
    bottom: 40%;
    left: 25%;
    animation-delay: 2s;
  }
  .balloon img {
  width: 50%;
  height: 50%;
  object-fit: cover; 
  border-radius: 50%;
  position: absolute;
  top: 20%;
  left: 20%;
  z-index: 2; 
}

.balloon:nth-child(3)::before,
.balloon:nth-child(4)::before {
  background: linear-gradient(
    90deg, 
    #0b0a0a, #a10c0c, #4caf50, #2196f3, #9c27b0, #e1dcde
  );
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowText 1s linear infinite;

  font-weight: 900;  
  font-size: 25px;   
  letter-spacing: 2px; 
  text-align: center;
}

/* rainbow animation keyframes */
@keyframes rainbowText {
  0%   { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }
@keyframes floatRotate {
  0% {
    transform: translateX(-50%) translateY(0) rotate(0deg);
  }
  25% {
    transform: translateX(-50%) translateY(-20px) rotate(20deg);
  }
  50% {
    transform: translateX(-50%) translateY(0) rotate(30deg);
  }
 
}
  .confetti {
    position: absolute;
    width: 10px;
    height: 20px;
    background: #f00;
    animation: fall 5s linear infinite;
    z-index: 1;
  }

  .confetti:nth-child(4n) { background: #0f0; }
  .confetti:nth-child(4n+1) { background: #00f; }
  .confetti:nth-child(4n+2) { background: #ff0; }
  .confetti:nth-child(4n+3) { background: #f0f; }

  @keyframes fall {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<script>
  const centerText = document.querySelector(".center-text");
  const text = centerText.textContent;
  centerText.innerHTML = "";

  text.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
   
    if(char === " ") span.style.width = "0.5em";

  });


  const balloon1Images = ["k.PNG", "d.JPG", "G.JPG"];
let index1 = 0;

// Balloon 2 images

// Change images every 2 seconds

  index2 = (index2 + 1) % balloon2Images.length;

  {id: "balloon2", colors: ["#00e676,#a6730e", "#f50057,#ff4081", "#2196f3,#0d47a1"]},
  {id: "balloon3", colors: ["#8e0c7c,#7c4dff", "#ff5722,#e64a19", "#009688,#004d40"]},
  {id: "balloon4", colors: ["#0b0a0a,#a10c0c", "#4caf50,#2196f3", "#9c27b0,#e1dcde"]},
  {id: "balloon5", colors: ["#34137c,#317eb6", "#c31ba4,#87ba12", "#ff4081,#811395"]},
  {id: "balloon6", colors: ["#2c1b4f,#a42b5c", "#24bc2c,#b64b0d", "#2196f3,#0d47a1"]}
];

balloons.forEach(balloon => {
  let index = 0;
  const element = document.getElementById(balloon.id);

  setInterval(() => {
    element.style.background = `radial-gradient(circle at 30% 30%, ${balloon.colors[index]})`;
    index = (index + 1) % balloon.colors.length;
  }, 2000); // change color every 2 seconds
});

// Select cake layers
const topLayer = document.querySelector(".layer.top");
const midilLayer = document.querySelector(".layer.midil");
const baseLayer = document.querySelector(".layer.base");

// Define color sets for each layer
const topColors = ["#ff9a9e,#fad0c4","#fbc2eb,#a6c1ee", "#a1c4fd,#c2e9fb","#ffecd2,#fcb69f", "#a0cfe7,#69d2e7"];

const midilColors = ["#f6d365,#fda085","#fdcbf1,#e6dee9","#ff9de0,#ff6f91","#b5fffc,#0cbaba","#fdf6bb,#f7d794"];

const baseColors = ["#84fab0,#8fd3f4","#fccb90,#d57eeb","#ff9a9e,#fecfef","#cfd9df,#e2ebf0", "#a1c4fd,#c2e9fb"];

let prevTop = -1, prevMid = -1, prevBase = -1;

// Function to pick a random index different from previous
function getRandomIndex(arrayLength, previousIndex) {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * arrayLength);
  } while (newIndex === previousIndex);
  return newIndex;
}

let topIndex = -1, midilIndex = -1, baseIndex = -1;

// Change colors every 2 seconds
setInterval(() => {
  topIndex = getRandomIndex(topColors.length, topIndex);
  midilIndex = getRandomIndex(midilColors.length, midilIndex);
  baseIndex = getRandomIndex(baseColors.length, baseIndex);

  topLayer.style.background = `linear-gradient(135deg, ${topColors[topIndex]})`;
  midilLayer.style.background = `linear-gradient(135deg, ${midilColors[midilIndex]})`;
  baseLayer.style.background = `linear-gradient(135deg, ${baseColors[baseIndex]})`;
}, 2000);

</script>
