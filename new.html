<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Layer Birthday Cake with Rotating Candles & Balloons</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #b9cae0, #bfa2db);
    height: 100vh;
    margin: 0;
    perspective: 1200px;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  :root {
    --cake-size: 400px;
    --mid-size: 300px;
    --top-size: 200px;
    --photo-size: 120px;
    --photo-distance: 220px;
    --candle-distance: 100px;
    --mid-text-distance: 160px;
  }

  .cake {
    display: flex;
    flex-direction: column;
    align-items: center;
    transform-style: preserve-3d;
    position: relative;
    transform: translateY(-50px);
  }

  .layer {
    border-radius: 30px 30px 0 0;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 -10px 15px rgba(0,0,0,0.3);
  }

  .layer.base {
    width: var(--cake-size);
    height: 220px;
    background: linear-gradient(to bottom, #85c1c8, #a04563,#0e5b2e, #0f2dc5);
    z-index: 1;
  }

  .layer.midil {
    width: var(--mid-size);
    height: 170px;
    background: linear-gradient(to bottom, #1d865e, #5868b7,#46a2ac, #60299b);
    margin-top: -40px;
    z-index: 2;
    position: relative;
  }

  .layer.top {
    width: var(--top-size);
    height: 130px;
    background: linear-gradient(to bottom, #242053, #4c90a6,#8a35bc);
    margin-top: -40px;
    margin-bottom: 40px;
    z-index: 3;
    position: relative;
  }

  .tray {
    width: calc(var(--cake-size) + 40px);
    height: 10px;
    background: #cac9c9;
    box-shadow: 0px 10px 0px 3px #9E9E9E;
    margin-top: -5px;
    border-radius: 5px;
  }

  /* Rotating Photos */
  .photo-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-cake 14s linear infinite;
  }

  .photo-wrap img {
    position: absolute;
    top: 15px;
    width: var(--photo-size);
    height: var(--photo-size);
    object-fit: cover;        /* fill circle */
    object-position: center top; /* adjust to show face */
    border-radius: 50%;
    border: 3px solid black;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  .photo-wrap img:nth-child(1) { transform: rotateY(0deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(2) { transform: rotateY(60deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(3) { transform: rotateY(120deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(4) { transform: rotateY(180deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(5) { transform: rotateY(240deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(6) { transform: rotateY(300deg) translateZ(var(--photo-distance)); }
  .photo-wrap img:nth-child(7) { transform: rotateY(360deg) translateZ(var(--photo-distance)); }

  @keyframes rotate-cake {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* Rotating Text */
  .text-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-text 12s linear infinite;
  }

  .rotating-text {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 8px white;
    white-space: nowrap;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rainbow 2s linear infinite;
  }

  .rotating-text:nth-child(1) { transform: rotateY(0deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(2) { transform: rotateY(90deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(3) { transform: rotateY(180deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }
  .rotating-text:nth-child(4) { transform: rotateY(270deg) translateZ(var(--mid-text-distance)) translate(-50%, -50%); }

  @keyframes rotate-text {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* Center Text Rainbow */
  .center-text {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 28px;
    font-weight: bold;
    white-space: nowrap;
    z-index: 10;
  }

  .center-text span {
    display: inline-block;
    animation: rainbow 2s linear infinite;
  }

  @keyframes rainbow {
    0% { color: red; }
    10% { color: orange; }
    20% { color: yellow; }
    30% { color: green; }
    40% { color: blue; }
    50% { color: indigo; }
    60% { color: violet; }
    70% { color: deeppink; }
    80% { color: cyan; }
    90% { color: lime; }
    100% { color: red; }
  }

  /* Candles */
  .candle-wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotate-candles 10s linear infinite;
  }

  .candle {
    width: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .candle:nth-child(1) { transform: rotateY(0deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }
  .candle:nth-child(2) { transform: rotateY(120deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }
  .candle:nth-child(3) { transform: rotateY(240deg) translateZ(var(--candle-distance)) translate(-50%, -50%); }

  .candle--wax {
    height: 60px;
    width: 100%;
    border-radius: 10px 10px 0 0;
    background: repeating-linear-gradient(
      -50deg, 
      #ff0000 0 10px, 
      #3fb13f 10px 20px, 
      #2f2fbf 20px 30px,
      #ffff00 30px 40px
    );
    animation: candle 2.5s infinite linear;
  }

  .candle--wick {
    height: 8px;
    width: 3px;
    background: #333;
    margin-bottom: -1px;
  }

  .candle--light {
    width: 20px;
    height: 30px;
    border-radius: 50% 50% 20% 20%;
    background: radial-gradient(circle, #ffeb3b, #ff9800, transparent 70%);
    animation: flicker 1s infinite alternate;
    margin-bottom: -5px;
    box-shadow: 0 0 20px #ff9800;
  }

  @keyframes rotate-candles {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  @keyframes flicker {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(0.9); opacity: 1; }
  }

  @keyframes candle {
    0% { background-position: 0 0; }
    100% { background-position: 0 -200px; }
  }

  /* Decorations */
  .decoration {
    position: absolute;
    width: 100%;
    height: 20px;
    background: repeating-linear-gradient(
      45deg,
      #90098c,
      #c1390b 10px,
      #481567 10px,
      #af5bc5 20px
    );
    border-radius: 10px;
    bottom: 0;
    z-index: 4;
  }

  .decoration.base { width: var(--cake-size); }
  .decoration.midil { width: var(--mid-size); }
  .decoration.top { width: var(--top-size); }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 150px;
    height: 300px;
    border-radius: 50% / 60%;
    animation: float 6s ease-in-out infinite;
    z-index: 0;
  }

  .balloon:after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 30px;
    background: #fff;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }

</style>
</head>
<body>

<script>
  const centerText = document.querySelector(".center-text");
  const text = centerText.textContent;
  centerText.innerHTML = "";
  text.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    if(char === " ") span.style.width = "0.5em"; 
    span.style.animationDelay = (i * 0.1) + "s";
    centerText.appendChild(span);
  });
